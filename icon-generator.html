    <script>
        // å›¾æ ‡å°ºå¯¸åˆ—è¡¨
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        // ç”Ÿæˆå›¾æ ‡
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.className = 'icon';
            canvas.style.width = Math.min(size, 128) + 'px';
            canvas.style.height = Math.min(size, 128) + 'px';
            
            const ctx = canvas.getContext('2d');
            
            // åˆ›å»ºæ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // ç»˜åˆ¶åœ†å½¢èƒŒæ™¯
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 4, 0, 2 * Math.PI);
            ctx.fill();
            
            // ç»˜åˆ¶åŒ…è£¹å›¾æ ‡
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ğŸ“¦', size/2, size/2);
            
            return canvas;
        }
        
        // ä¸‹è½½å›¾æ ‡
        function downloadIcon(size) {
            const canvas = generateIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');

        }
        
        // ç”Ÿæˆæ‰€æœ‰å›¾æ ‡
        const container = document.getElementById('iconContainer');
        
        iconSizes.forEach(size => {

            const label = document.createElement('div');
            label.className = 'size-label';
            label.textContent = `${size}x${size}`;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'ä¸‹è½½';
            downloadBtn.onclick = () => downloadIcon(size);
            
            iconDiv.appendChild(canvas);
            iconDiv.appendChild(label);
            iconDiv.appendChild(downloadBtn);
            
            container.appendChild(iconDiv);
        });
        
        // ç”Ÿæˆæ‰€æœ‰å›¾æ ‡å¹¶ä¸‹è½½
        function downloadAllIcons() {
