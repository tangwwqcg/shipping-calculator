                    { label: 'ç›®çš„å›½å®¶', value: results.country },
                    { label: 'åŒ…è£¹é‡é‡', value: `${results.weight} KG` },
                    { label: 'é‡é‡åŒºé—´', value: results.priceSegment.é‡é‡èŒƒå›´ },
                    { label: 'å•ä»·', value: `Â¥${results.priceSegment.å•ä»·}/KG` },
                    { label: 'æŒ‚å·è´¹', value: `Â¥${results.priceSegment.æŒ‚å·è´¹}` },
                    { label: 'è¿è´¹è®¡ç®—', value: `${results.weight} Ã— ${results.priceSegment.å•ä»·} + ${results.priceSegment.æŒ‚å·è´¹} = Â¥${results.shippingFee.toFixed(2)}` },
                    { label: 'å•†å“æˆæœ¬', value: this.formatCurrency(results.cost) },
                    { label: 'åˆ©æ¶¦ç­‰çº§', value: `${results.profit.level} (${this.formatCurrency(results.profit.amount)})` },
                    { label: 'æ±‡ç‡', value: `1 USD = ${exchangeRate} CNY` }

        }

        // PWAå®‰è£…ç›¸å…³
        let deferredPrompt;
        let isInstalled = false;

        // æ£€æŸ¥æ˜¯å¦å·²å®‰è£…
        function checkInstallStatus() {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                isInstalled = true;
                document.getElementById('installPrompt').style.display = 'none';
            }
        }

        // æ˜¾ç¤ºå®‰è£…æç¤º
        function showInstallPrompt() {
            if (!isInstalled && !localStorage.getItem('installPromptDismissed')) {
                document.getElementById('installPrompt').classList.add('show');
            }
        }

        // éšè—å®‰è£…æç¤º
        function hideInstallPrompt() {
            document.getElementById('installPrompt').classList.remove('show');
            localStorage.setItem('installPromptDismissed', 'true');
        }

        // å®‰è£…äº‹ä»¶ç›‘å¬
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });

        // å®‰è£…æŒ‰é’®ç‚¹å‡»
        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    hideInstallPrompt();
                }
                deferredPrompt = null;
            }
        });

        // ç›‘å¬å®‰è£…å®Œæˆ
        window.addEventListener('appinstalled', () => {
            isInstalled = true;
            hideInstallPrompt();
            console.log('PWAå·²å®‰è£…');
        });

        // Service Workeræ³¨å†Œ
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new ShippingCalculator();
            checkInstallStatus();
            
            // å»¶è¿Ÿæ˜¾ç¤ºå®‰è£…æç¤º
            setTimeout(() => {
                if (!isInstalled) {
                    showInstallPrompt();
                }
            }, 2000);
        });
    </script>
